---
layout: default
title: "Todas as notícias do IX Fórum de Tecnologia em Software Livre"
excerpt: "O maior evento gratuito de software livre do país!"
image: ../banners/Web128x128.png
---

    <section class="panel blue-grey darken-4" id="noticias" >
        <div class="container" style="padding: 30px 10px">
            <div class="row">
  {% for post in site.categories.noticias %}
                <div class="col s12 m6 l4">
                    <div class="card large">
                        <div class="card-image">
                            <a href="{{ post.url }}">
                                <img src="images/thumbs/{{ post.image }}" style="max-height: 200px">
                            </a>
                        </div>
                        <div class="card-content">
                            <span class="card-title blue-text text-darken-4 xs-font"><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></span>
                            <p>{{ post.excerpt }}</p>
                        </div>
                        <div class="card-action">
                            <a href="{{site.baseurl}}{{ post.url }}">saiba mais</a>
                        </div>
                    </div>
                </div>
  {% endfor %}
            </div>
        </div>
    </section>
